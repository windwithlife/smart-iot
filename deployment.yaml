apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-iot
  namespace: default
  labels:
    app: app-iot
    name: app-iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-iot
      name: app-iot
  template:
    metadata:
      labels:
        app: app-iot
        name: app-iot
    spec:
      containers:
        - name: container-iot
          image: >-
                 registry.cn-hangzhou.aliyuncs.com/windwithlife/{{.repo_name}}:{{.build_tag}}
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
      restartPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: {{.service_name}}
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: <%=data.applicationName%>