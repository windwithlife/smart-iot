apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-iot
  namespace: default
  labels:
    app: app-iot
    name: app-iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-iot
      name: app-iot
  template:
    metadata:
      labels:
        app: app-iot
        name: app-iot
    spec:
      containers:
        - name: container-smart-iot
          image: ccr.ccs.tencentyun.com/windwithlife/{{.app_name}}:{{.build_tag}}
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: IfNotPresent
      restartPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: {{.service_name}}
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: app-iot

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{.app_name}}
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/custom-response-headers: "Access-Control-Allow-Origin:*||Access-Control-Allow-Methods:GET,POST,OPTIONS||Access-Control-Allow-Headers:DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,token||Access-Control-Expose-Headers:Content-Length,Content-Range,token"     
spec:
  tls:
  - secretName: api-default-secret
    hosts:
    - api.koudaibook.com
  rules:
    - host: api.koudaibook.com
      http:
        paths:
          - path: /{{.app_name}}
            pathType: Prefix
            backend:
              service:
                name: {{.service_name}}
                port:
                  number: 80


